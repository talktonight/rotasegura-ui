<div class="container text-center col-md-6 col-md-offset-3">
  <form method="get" role="form">
  
      <input type="hidden" name="lat" id="lat" class="form-control">
      <input type="hidden" name="lng" id="lng" class="form-control">

      <div class="form-group">
         <div class="text-justify col-md-pull-6">
            <p>
            <label for="txtIncidente">Tipo de incidente:</label> 
            <br>
            <select name="txtIncidente" class="form-control">
            	<option value="furto">Furto</option>
               <option value="roubo">Roubo</option>
               <option value="sequestro">Sequestro</option>
            	<option value="assassinato">Assassinato</option>
             </select>
             </p>
            <br>
            <p>
               <label for="txtDataHora">Data e hor√°rio do ocorrido:</label> 
               <br>
               <input id="txtDataHora" name="txtDataHora" 
                      type="datetime-local" class="form-control">
            </p>
            <br>
            
            <label>Toque no mapa o local aproximado:</label>
            <div id="map"></div>
            
	         <p>
               <input type="submit" class="btn btn-default" id="btnEnviar" name="btnEnviar" value="Enviar" />
            </p>
         </div>
      </div>
   </form>
    <hr>
