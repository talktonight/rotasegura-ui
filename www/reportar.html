<div class="container text-center col-md-6 col-md-offset-3">
  <form action="http://localhost:3000/reportar" method="post" role="form">
         <div class="form-group">
            <div class="text-justify col-md-pull-6">
               <p>
               <label for="tipo">Tipo de incidente:</label> 
               <br>
               <select name="tipo" class="form-control">
               	<option value="Furto">Furto</option>
                <option value="Roubo">Roubo</option>
                <option value="Sequestro">Sequestro</option>
               	<option value="Assassinato">Assassinato</option>
                </select>
                </p>
            <br>
            <p>
               <label for="hora">Data e hor√°rio do ocorrido:</label> 
               <br>
               <input id="arrival-time" name="hora" type="datetime-local" class="form-control">
               </p>
               <br>

               <label for="info">O que ocorreu:</label> 
               <br>
               <textarea name="info"></textarea>
               <br><br>

               <label>Toque no mapa o local aproximado:</label>
               <div id="map"></div>               
               
	       <p>
               <br> 
               <input type="submit" class="btn btn-default" id="btnEnviar" name="btnEnviar" value="Enviar" />
               </p>
               </div>
         </div>
      </form>
  
    </div>
